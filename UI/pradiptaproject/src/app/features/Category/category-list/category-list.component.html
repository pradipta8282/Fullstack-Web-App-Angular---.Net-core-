<div class="container">

    <h1 class="mt-3">category List</h1>
<div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add category</a>
</div>
<ng-container *ngIf="categories" >

    <table class="table table-bordered mt-3">
        <thead>
<tr>
    <th>Id</th>
    <th>Name</th>
    <th>url Handle</th>
    <th></th>
</tr>
        </thead>
        <tbody>
            <tr *ngFor="let categories of categories">
                <td>{{categories.id}}</td>
                <td>{{categories.name}}</td>
                <td>{{categories.urlHandle}}</td>
                <td>
                    <a class="btn btn-light" [routerLink]="['/admin/categories',categories.id]">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
</div>
